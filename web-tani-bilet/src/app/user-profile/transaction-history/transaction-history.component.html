<div class="history" *ngIf="data$ | async as tickets">
  <h2>Historia transakcji</h2>
  <ng-container *ngIf="tickets.length > 0; else noTickets">
    <app-data-grid
      [data$]="data$"
      [displayedColumns]="displayedColumns"
      [changedColumnHeaderNames]="columnHeaders"
      [rowButtonAction]="rowActions"
    ></app-data-grid
  ></ng-container>

  <ng-template #noTickets>
    <h3>Brak aktywnych bilet√≥w</h3>
  </ng-template>
</div>
