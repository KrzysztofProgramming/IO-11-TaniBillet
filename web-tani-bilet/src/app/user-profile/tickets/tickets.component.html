<div class="active-tickets">
  <h2>Aktywne bilety</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Kolumna ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.id }}</td>
    </ng-container>

    <!-- Kolumna Event (wydarzenie) -->
    <ng-container matColumnDef="event">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Wydarzenie</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.event }}</td>
    </ng-container>

    <!-- Kolumna Data -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.date }}</td>
    </ng-container>

    <!-- Kolumna Miejsce -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Miejsce</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.place }}</td>
    </ng-container>

    <!-- Kolumna Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let ticket">{{ ticket.status }}</td>
    </ng-container>

    <!-- Kolumna Szczegóły -->
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let ticket">
        <button mat-button (click)="showDetails(ticket)">
          Pokaż szczegóły
        </button>
      </td>
    </ng-container>

    <!-- Nagłówki tabeli -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Wiersze tabeli -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<!-- Paginacja -->
<mat-paginator [length]="activeTickets.length" [pageSize]="5"></mat-paginator>
